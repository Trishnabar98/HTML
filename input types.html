<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Types</title>
</head>
<body>
    <h3>Input Types</h3>
    <!-- 
        1. text/mail/password/submit
        2. date/time/number/month
        3. radiobutton/checkbox
        4.file
        5.url
        6.range
        7.reset
     -->
     <form enctype="multipart/form-data">

        <label>Name:</label><br>
        <input type="text" name="" ><br>

        <label>Email:</label><br>
        <input type="email" name="" ><br>

        <label>Password:</label><br>
        <input type="password" name="" ><br>

        <label>Date:</label><br>
        <input type="date" name="" ><br>

        <label>Time:</label><br>
        <input type="time" name="" ><br>

        <label>Income:</label><br>
        <input type="number" name="" ><br>

        <label>D.O.B:</label><br>
        <input type="month" name="" ><br>

        <label>Branch:</label><br>
        <input type="radio" name="t" >cse<br>
        <input type="radio" name="t" >ece<br>
        <input type="radio" name="t" >it<br>
        <input type="radio" name="t" >ee<br>


        <label>Hobbies:</label><br>
        <input type="checkbox" name="" >gardening<br>
        <input type="checkbox" name="" >dancing<br>
        <input type="checkbox" name="" >drawing<br>

        <label>Upload Photo:</label><br>
        <input type="file" name="" ><br>
        
        <label>Github Profile:</label><br>
        <input type="url" name="" ><br>

        <label>Color:</label><br>
        <input type="color" name="" ><br>

        <label>price range:</label><br>
        <input type="range" name="" maxlength="100" minlength="10" ><br>

        <input type="submit" name="">

     </form>
    
</body>
</html>
