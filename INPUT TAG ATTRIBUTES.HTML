<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INPUT TAG ATTRIBUTES</title>
</head>
<body>
    <!-- 
        1. placeholder
        2. value
        3. disabled
        4.size
        5. max/min
        6.multiple
        7. required
        8. step
        9. Autofocus
     -->
    <form enctype="multipart/form-data">

        <label>Name:</label><br>
        <input type="text" name="" value="trishna bar"   size="100" maxlength="6" required=" "><br>

        <label>Email:</label><br>
        <input type="email" name="" placeholder="xyz@gmail.com" autofocus=" "><br>

        <label>Password:</label><br>
        <input type="password" name="" ><br>

        <label>Age:</label><br>
        <input type="number" name="" min="10"  max="50"  step="3"><br>

        <label>Upload Photo:</label><br>
        <input type="file" name=""  multiple=""><br>

        <input type="submit" name="">
    </form>
    
</body>
</html>
